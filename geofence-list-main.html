<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/style.css" rel="stylesheet" />		
		<link href="css/icons-extra.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<style>
			html {
				height: 100%
			}
					
			body {
				height: 100%;
				margin: 0px;
				padding: 0px
			}
			
			header {
				background-color: #FFFFFF!important;
				box-shadow: 0 0 0!important;
			}
			
			.mui-card-header {
				padding: 20px!important;
			}
			
			.mui-media-body {
				font-size: 16px;
			}
			
			.mui-ellipsis {
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a id="add" class="mui-icon iconfont icon-tianjia1 mui-pull-right"></a>
			<h1 class="mui-title">电子围栏</h1>
		</header>	
		<div id="content" class="mui-content">
		</div>
	</body>
	<script src="js/mui.min.js "></script>
	<script src="js/immersed.js" ></script>
	<!--<script src="js/app.js"></script>-->
	<script>
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'geofence-list.html',
				id:'geofence-list',
				styles:{
					top: '45px',
					bottom: '0px',
				}
			}]
		});
		
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#content').pullRefresh().scrollTo(0,0,100)");
		});
		
		mui.plusReady(function() {// 电子围栏界面
			geofenceAddPage = mui.preload({
					"id": 'geofence-add',
					"url": 'geofence.html'
				});	
				var geofenceButton = document.getElementById('add');
				geofenceButton.addEventListener('tap', function(event) {
					geofenceAddPage.show("pop-in");
			});

		});
	</script>

</html>
