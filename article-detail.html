	<script>
		var ws = null,
			embed = null;
		var id = '',
			title = "",
			summary = "",
			img = "";
		var url ='';
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});		
		//分享操作
		var shares = {};
		function shareMessage(share, ex) {
			var msg = {
				extra: {
					scene: ex
				}
			};
			msg.href = url;
			msg.title = title;
			msg.content = summary;
			msg.thumbs = ['_www/images/120x120.png'];
			share.send(msg, function() {
				console.log("分享到\"" + share.description + "\"成功！ ");
			}, function(e) {
				console.log("分享到\"" + share.description + "\"失败: " + e.code + " - " + e.message);
			});
		}
		mui.plusReady(function() {
			ws = plus.webview.currentWebview();
			console.log(ws.objectId);
			id = ws.objectId;
			title = ws.title;
			summary = ws.summary;
			img = ws.img;
			url ='http://wop-api.chease.cn/article?dev_key=59346d400236ab95e95193f35f3df6a4&id=' + id;
			ws.addEventListener('show',createEmbed,false);
			//显示当前页面
    			ws.show();
			function createEmbed(){
				var topoffset='45px';
				if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
					topoffset=(Math.round(plus.navigator.getStatusbarHeight())+45)+'px';
				}
				plus.nativeUI.showWaiting('',{style:'black',modal:false,background:'rgba(0,0,0,0)'});
				embed=plus.webview.create(url,'embed',{top:topoffset,bottom:'0px',position:'dock',dock:'bottom',bounce:'vertical'});
				ws.append(embed);
				embed.addEventListener('loaded',function(){
					plus.nativeUI.closeWaiting();
				},false);
				embed.addEventListener('loading',function(){
					plus.nativeUI.showWaiting('',{style:'black',modal:false,background:'rgba(0,0,0,0)'});
				},false);
			}
			// 打开网址
			function openUrl(){
				embed.loadURL(url);
			}
			//添加newId自定义事件监听
			window.addEventListener('newsId',function(event){
			  //获得事件参数
			  var id = event.detail.id;
			  //根据id向服务器请求新闻详情
			  console.log('id=' + id);
			  url = 'http://wop-api.chease.cn/article?dev_key=59346d400236ab95e95193f35f3df6a4&id=' + id;
			  if(embed){
			  	 console.log(url);
			  	 openUrl();
			  }
			});
			plus.share.getServices(function(s) {
				if (s && s.length > 0) {
					for (var i = 0; i < s.length; i++) {
						var t = s[i];
						shares[t.id] = t;
					}
				}
			}, function() {
				console.log("获取分享服务列表失败");
			});
			//添加分享代码
			var shareButton = document.getElementById('share');
			shareButton.addEventListener('tap', function(event){
				var ids = [{
					id: "weixin",
					ex: "WXSceneSession"
				}, {
					id: "weixin",
					ex: "WXSceneTimeline"
				}, {
					id: "qq"
				}],
				bts = [{
					title: "发送给微信好友"
				}, {
					title: "分享到微信朋友圈"
				}, {
					title: "分享到QQ"
				}];
				plus.nativeUI.actionSheet({
					cancel: "取消",
					buttons: bts
				}, function(e) {
					var i = e.index;
					if (i > 0) {
						var s_id = ids[i - 1].id;
						var share = shares[s_id];
						if (share) {
							if (share.authenticated) {
								shareMessage(share, ids[i - 1].ex);
							} else {
								share.authorize(function() {
									shareMessage(share, ids[i - 1].ex);
								}, function(e) {
									mui.toast("认证授权失败：" + e.code + " - " + e.message);
								});
							}
						} else {
							mui.toast("无法获取分享服务，请检查manifest.json中分享插件参数配置，并重新打包")
						}
					}
				});
			});
		});
	</script>
