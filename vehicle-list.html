			var searchVehicle = function(key){
				var key = key.toUpperCase();
				var vehicles = document.querySelectorAll(".vehicle");
//				console.log(JSON.stringify(vehicles));
				[].forEach.call(vehicles, function(vehicle){
					if(vehicle.querySelector(".vehicle-name").innerHTML.indexOf(key) > -1){
						vehicle.classList.remove("mui-hidden");
					}else{
						vehicle.classList.add("mui-hidden");
					};
				});		
				
				var customers = document.querySelector(".customer-list").querySelectorAll(".customer");
				[].forEach.call(customers, function(customer){
					var vc = customer.getElementsByTagName("li").length;
					var vh = customer.querySelectorAll(".mui-hidden").length;
					if(vc == vh){
						customer.classList.add("mui-hidden");
					}else{
						customer.classList.remove("mui-hidden");
					}
					var name = customer.getAttribute('name');
					customer.querySelector('.customer-name').innerHTML = name + '(' + (vc - vh) + ')';
				});	
			};
			
			var searchVehicleByStatus = function(status){
				var vehicles = document.querySelectorAll(".vehicle");
//				console.log(JSON.stringify(vehicles));
				[].forEach.call(vehicles, function(vehicle){
					if(status === 0 || 
						(status === 1 && (vehicle.classList.contains('run') || vehicle.classList.contains('stop'))) ||
						(status === 2 && vehicle.classList.contains('offline')) ||
						(status === 3 && vehicle.classList.contains('alert'))
						){
						vehicle.classList.remove("mui-hidden");
					}else{
						vehicle.classList.add("mui-hidden");
					};
				});

				[].forEach.call(customers, function(customer){

					customer.querySelector('.customer-name').innerHTML = name + '(' + (vc - vh) + ')';
				});	
			};

			function dateDiff(d1, d2, mode) {     //sDate1和sDate2是2004-10-18格式
			    var diff;
			    if (mode == "dd") {
			        diff = parseInt(Math.abs(d1 - d2) / 1000 / 60 / 60 / 24);    //把相差的毫秒数转换为天数
			    } else if (mode == "mm") {
			        diff = parseInt(Math.abs(d1 - d2) / 1000 / 60);    //把相差的毫秒数转换为分钟
			    }
			    return diff;
			}
			
			function getOnline(vehicle) {
			    var desc = "";
			    var now = new Date();
			    rcv_time = new Date(vehicle.activeGpsData.rcvTime);
			    var m = dateDiff(now, rcv_time, "mm");
			    if (m < 10) {
			        desc = true;
			    } else {
			        desc = false;
			    }
			    return desc;
			}
			
			var GetCarIcon = function(vehicle){
			    var icon = "caricon-offline";
			    if(vehicle.activeGpsData){
			    		if (!getOnline(vehicle)) {
				        icon = "caricon-offline";
				    } else {
				        if (vehicle.activeGpsData.alerts.length > 0) {
				            icon = "caricon-alert";
				        } else {
				            if (vehicle.activeGpsData.status.indexOf(8196) > -1 || vehicle.activeGpsData.speed > 5) {
				                icon = "caricon-run";
				            } else {
				                icon = "caricon-stop";
				            }
				        }
				    }
			    }
			    return icon;
			}

			var compare = function (prop) {
			    return function (obj1, obj2) {
			        var val1 = obj1[prop];
			        var val2 = obj2[prop];
			        if (!isNaN(Number(val1)) && !isNaN(Number(val2))) {
			            val1 = Number(val1);
			            val2 = Number(val2);
			        }
			        if (val1 < val2) {
			            return -1;
			        } else if (val1 > val2) {
			            return 1;
			        } else {
			            return 0;
			        }            
			    } 
			}

			function renew(currentVehicle){
					var pay_count = 1;
					var state = app.getState();
					var parent_month_fee = state.parent_month_fee || 5;
				    var parent_year_fee = state.parent_year_fee || 60;
				    var pay_fee = 0;
				    var remark;
				    var mode;
					var btnArray = [{title:"1年(" + parent_year_fee.toFixed(2) + "元)"},{title:"2年(" + (parent_year_fee*2).toFixed(2) + "元)"}];
					plus.nativeUI.actionSheet( {
						title:"续费管理",
						cancel:"取消",
						buttons:btnArray
					}, function(e){
//						alert(e.index);
						var index = e.index;
						switch (index){
							case 0:
								break;
							case 1:
								pay_count = 1;
								pay_fee = parent_year_fee * 1;
								remark = currentVehicle.did + ' - 续费1年'
								break;
							case 2:
								pay_count = 2;
								pay_fee = parent_year_fee * 2;
								remark = currentVehicle.did + ' - 续费2年'
								break;								
						}
						if(index === 0){
							return;
						}
						var bts=["取消","确认"];
							app.getUser(function(user){
								var balance = user.data.balance || 0;
								var chargePage = mui.preload({
										"id": 'charge',
										"url": 'charge.html'
									});	
								if(balance < pay_fee){
									plus.nativeUI.confirm("余额不足，请充值后再试 !", function(e) {
										var i = e.index;
										if(i == 1) {
											chargePage.show("pop-in");
										}	
									}, "确认充值", bts);
								}else{
									if(remark != null){
										plus.nativeUI.confirm("确认[" + remark + "]吗？", function(e) {
											var i = e.index;
											if(i == 1) {
												app.toast('续费成功');
												var vehiclePage = plus.webview.getWebviewById('vehicle-list');
												mui.fire(vehiclePage, 'refreshVehicle', null);
												var vehicleManege = plus.webview.getWebviewById('vehicle-manege-list');
												mui.fire(vehicleManege, 'refreshVehicle', null);
												app.pay(1, pay_count, remark, currentVehicle.did, function(err){
														if(err){
															app.toast(err);
															return;
														}else{
															currentPage = mui.currentWebview;
															mui.fire(currentPage, 'show', {mode: 1});
														}
												});
											}
										}, "确认续费", bts);
									}
								}	
						});
					});
				}
